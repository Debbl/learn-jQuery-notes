<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="li-1">li-111</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5 <span>我是span</span></li>
    </ul>
    <input class="user" type="text" placeholder="请输入用户名" />
    <input class="password" type="text" placeholder="请输入密码" />
    <button class="login">登录</button>
    <button class="setUserPas">设置用户名密码</button>
    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 获取表单数据
        // $('.login').on('click', function () {});
        $('.login').click(function () {
          console.log($('.user').val());
          console.log($('.password').val());
        });

        // 2. 设置表单值
        $('.setUserPas').click(function () {
          $('.user').val('foo');
          $('.password').val('***');
        });
      });
    </script>
  </body>
</html>
