<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      ul {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="li-1">li-111</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5 <span>我是span</span></li>
    </ul>
    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 获取元素的宽
        console.log($('ul').width());
        console.log($('ul').innerWidth());
        console.log($('ul').outerWidth());

        // 2. 设置元素的宽
        $('ul').width('98%');
        console.log($('ul').width());
        console.log($('ul').innerWidth());
        console.log($('ul').outerWidth());
      });
    </script>
  </body>
</html>
