<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list" id="list-id" age="18">
      <li class="li-1">li-1</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5</li>
    </ul>

    <input type="text" />
    <script src="../libs/jquery-3.6.0.js"></script>

    <script>
      $(function () {
        // 1. 获取 property
        console.log($('ul').prop('class'));

        // 2. 设置 property
        console.log($('input'));
        $('input').prop('disabled', true);
        $('input').prop({
          disabled: true,
          placeholder: '请输入用户名',
          test: 'test-value',
        });

        // 3. 删除 property, 只能删除自定义的属性
        console.log($('input').prop('test'));
        $('input').removeProp('test');
        console.log($('input').prop('test'));
      });
    </script>
  </body>
</html>
