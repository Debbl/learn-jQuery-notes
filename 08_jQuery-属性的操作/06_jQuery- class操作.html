<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      ul {
        border: 1px solid red;
      }

      .active {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <ul class="active">
      <li class="li-1">li-111</li>
      <li class="li-2">li-2</li>
      <li class="li-3">li-3</li>
      <li class="li-4">li-4</li>
      <li class="li-5">li-5 <span>我是span</span></li>
      <button class="toggle-btn">切换class</button>
    </ul>
    <script src="../libs/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        // 1. 添加 class
        $('ul').addClass('list item');
        $('ul').addClass(['list-1', 'list-2']);

        // 2. 判断是否存在某个 class
        console.log($('ul').hasClass('list item'));
        console.log($('ul').hasClass('list item-1'));

        // 3. 删除 class
        $('ul').removeClass('list-1');
        console.log($('ul').removeClass('list-1'));
        console.log($('ul').removeClass('active'));

        // 4. 切换 class
        $('.toggle-btn').click(function () {
          $('ul').toggleClass('active');
        });
      });
    </script>
  </body>
</html>
